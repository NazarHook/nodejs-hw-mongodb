patch:
  tags:
    - Contacts
  summary: Update contact by ID
  description: Update the details of a contact by its ID
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  responses:
    200:
      description: Successfully updated the contact
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/contact.yaml'
    404:
      $ref: '../../../components/responses/notFound.yaml'
