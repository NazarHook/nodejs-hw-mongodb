components:
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: string
          example: "615f8b24b8653d4c3d3a8b0a"
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "johndoe@example.com"
        phone:
          type: string
          example: "+1234567890"
        address:
          type: string
          example: "123 Main St, Anytown, USA"
      required:
        - name
        - email

    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: "Not Found"

    SuccessResponse:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: "Operation successful"
